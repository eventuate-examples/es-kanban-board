apply plugin: 'java'

dependencies {
    compile project(":task-query-side-service-api-web")
    compile project(":task-command-side-service-api-web")
    compile project(":board-query-side-service-api-web")
    compile project(":board-command-side-service-api-web")
    compile project(":common-auth-api-web")
    compile project(":common-websocket")
    compile project(":common-web")

    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "com.fasterxml.jackson.module:jackson-module-scala_2.10:2.4.3"
    compile "com.github.fge:json-schema-validator:2.2.6"
    compile "junit:junit:4.11"
    compile "io.reactivex:rxjava:1.1.5"

    compile "org.apache.httpcomponents:fluent-hc:4.5.1"
    compile "org.apache.httpcomponents:httpclient:4.5"
    compile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

task copyJSONschemas(type: Copy) {
    from "../../schemas"
    into "build/resources/main/schemas"
}

jar.dependsOn(copyJSONschemas)
<div class="b_board_list">
    <h2>Available Boards <small>Pick existing or create new</small></h2>
    <div class="b_board_list-wrap {{ board ? 'm_collapsed' : '' }}">
        <div class="row flex">
            <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="brd in boards track by $index">
                <div class="b_board_title m_add_new" ng-if="isMeta(brd)" data-toggle="modal" data-target="#newBoardModal">
                    <h4><span class="glyphicon glyphicon-plus"></span> Create New Board</h4>
                </div>
                <div class="b_board_title" ng-if="isBoard(brd)" ng-click="selectBoard(brd, $index)" data-board-id="{{ ((brd.id || '').toString() !== '-1') ? brd.id : '0' }}">
                    <span class="b_board_title-nl">{{$index}}</span><h4>{{brd.title}}</h4>
                    Created {{ brd.createdDate | timeAgo }} by <strong>{{brd.createdBy}}</strong><br/>
                    <div ng-if="brd.updatedDate != brd.createdDate">Updated {{ brd.updatedDate | timeAgo }} </div>
                    <div ng-if="brd.data.description" class="text-muted">{{ brd.data.description }}</div>


                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newBoardModal" tabindex="-1" role="dialog" aria-labelledby="newBoardModalLabel">
        <div class="modal-dialog" role="document">
            <form class="form" ng-submit="createBoard()" ng-disabled="createBoardLock">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newBoardModalLabel">Create New Board</h4>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label class="sr-only" for="inpBoardName">Board Name</label>
                            <input type="text" class="form-control" id="inpBoardName" placeholder="New Board Name" autofocus ng-model="boardName" ng-disabled="createBoardLock">
                        </div>

                        <div class="form-group">
                            <label class="sr-only" for="inpBoardDesc">Description</label>
                            <textarea type="text" class="form-control" id="inpBoardDesc" ng-hide placeholder="Description" ng-model="boardData.description" ng-disabled="createBoardLock"></textarea>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="createBoardLock">Create</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
